<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
</head>
<body>
    
<div class="f-c">
<h2>Registeration</h2>
<form action="">

    <div class="img"><img class="user" src="user.png" alt=""></div>
    <input class="text" type="text" placeholder="First Name">
    <br>
    <div class="img2"><img class="user" src="user.png" alt=""></div>
    <input class="text" type="text" placeholder="Last Name"><br>
    <div class="img3"><img class="user" src="email.png" alt=""></div>
    <input class="email" type="email" placeholder="Email Address"><br>
    <div class="img4"><img class="user" src="lock.png" alt=""></div>
    <input class="password" type="password" placeholder="Password"><br><br>
    <label>Male<input type="radio" name="gender"></label>
    <label>Fe-Male<input type="radio" name="gender"></label><br><br>
    <select name="" id="" class="select">
    <option value="">Select Country</option>
    <option value="">Pakistan</option>
    <option value="">China</option>
    <option value="">UK</option>
    </select>

    <input class="button" type="submit" value="Signup">
</form>
</div>
